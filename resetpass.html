<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginSignUp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href=""><button style="display: none;" class="dashboard">Dashboard</button></a> 
                <a href="index.html"> <img src="images/logo.png" alt="logo" style="height: 70px; width: 70px;" ></a>
            </div>
        </nav>
        <main>
            <div class="signupForm">
                <h2>Reset Password</h2>
                <div class="enterPass" >
                    <input type="text" name="" id="userNameResetPass" class="password" placeholder="User Name" >
                </div>
                <div class="enterPass" >
                    <input type="password" name="" id="setNewpassword" class="password" placeholder="Set New Password" >
                </div>
                <div class="enterPass" >
                    <input type="password" name="" id="confirmpassword" class="password" placeholder="Confirm Password" >
                </div>
                <button class="submit" id="submitNewPassword" type="submit">Submit</button>
            </div>
        </main>
    </div>
    <script src="js/auth/resetPass.js"></script>
</body>
</html>
