<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginSignUp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="index.html"> <img src="images/logo.png" alt="logo" style="height: 70px; width: 70px;" ></a>
            </div>
            <div class="components"> 
                <button  class="dashboard">Dashboard</button>


                <a href="login.html"><button class="logIn">Log In</button></a>

                
                <a href="signup.html"><button class="signIn"> Sign Up</button></a>
                <button class="logOut"> Log Out</button>
            </div>
        </nav>
    </div>
        <main>
         <form name="library" method="post">
            <fieldset>
                <legend>Library Management</legend>
         <div class="bookinfo">
            <div class="bookinfoselect">

            <select name="Books" id="bookName">
                <option value="">Book Name</option>
                <option value="Looking for alaska">Looking for alaska</option>
                <option value="Let it snow">Let it snow</option>
                <option value="Lord Of Rings">Lord Of Rings</option>
                <option value="Python course">Python course</option>
                <option value="Basic Math">Basic Math</option>
            </select>
        </div>

            <select name="Category" id="bookCategory">
                <option value="">Book Category</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Computer">Computer</option>
                <option value="Mathmatics">Mathmatics</option>
                <option value="History">History</option>
            </select>
        </div>
         <div class="dateInput">
            <label for="from">From:</label>
            <input type="date" id="fromDate" name="from">

            <label for="to">To:</label>
            <input type="date" id="toDate" name="to">
        </div>
        <div class="libButton">
            <button class="submitLib" type="button">Submit</button>
        </div>
        </fieldset>
         </form>

        </main>
    
    <script src="index.js"></script>
    <!-- <script src="js/dashboard.js"></script> -->
</body>
</html>
