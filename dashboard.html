<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="index.html"> <img src="images/logo.png" alt="logo" style="height: 70px; width: 70px;" ></a>
            </div>
            <div class="components"> 
                <button onclick="openDashboard()" class="dashboard">Dashboard</button>
                <a href="login.html"><button class="logIn">Log In</button></a>
                <a href="signup.html"><button class="signIn"> Sign Up</button></a>
                <button class="logOut"> Log Out</button>
            </div>
        </nav>
       </div>
     <div>
        <h3 id="welcomeMessage"></h3>
     </div>
     <table id="libraryTable">
        <caption>Library Books info</caption>
        <thead>
            <tr>
                <th>Sl.no</th>
                <th>Name</th>
                <th>Book Name</th>
                <th>Category</th>
                <th>From</th>
                <th>To</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated by JavaScript -->
        </tbody>
    </table>
    
  <div class="filter">
       <select name="filter" id="filterCategory">
        <option value="">Filter Category</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Computer">Computer</option>
        <option value="Mathmatics">Mathmatics</option>
        <option value="History">History</option>
       </select>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
